<!DOCTYPE html>
<html lang="es">

<head>

    <!-- metadatos -->
    <meta name="description" content="Prototipo aplicacion web consultorio odontologico MJVG">
    <meta name="keywords" content="html, css, bootstrap">
    <meta name="author" content="YUliet Pachon, Fabian Gutierrez, Miller Gutierrez">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link style.css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- titulo pestaña navegador -->
    <title>Usuarios</title>
</head>

<body>

    <!-- ------------------------------------------------------------------------------ -->
    <main class="container-fluid mt-4 rounded p-4">
        <!-- Contenedor principal con márgenes, bordes redondeados y relleno -->
        <ol class="list-unstyled"> <!-- Lista sin estilos -->
            <li class="bg-white rounded shadow-lg p-4 mb-4">
                <!-- Elemento de lista con fondo blanco, bordes redondeados, sombra y relleno -->
                <h2 class="mb-3 text-center"><a href="#introduccion" class="text-decoration-none">Usuarios del Sistema
                    </a></h2> <!-- Título de nivel 2 centrado con un enlace -->



            </li>
            <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 shadow-lg p-4 mb-4"
                tabindex="-1" role="dialog" id="modalChoice">

                <!-- Contenedor del formulario -->
                <div class="container">

                    <!-- Formulario de registro de usuario -->
                    <div class="card my-4">
                        <div class="card-header">
                            Registro de Usuario
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="nombreUsuario">Nombre de Usuario:</label>
                                        <input type="text" class="form-control" id="nombreUsuario"
                                            placeholder="Ingrese el nombre de usuario">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="correoUsuario">Correo Electrónico:</label>
                                        <input type="email" class="form-control" id="correoUsuario"
                                            placeholder="Ingrese el correo electrónico">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="contrasenaUsuario">Contraseña:</label>
                                        <input type="password" class="form-control" id="contrasenaUsuario"
                                            placeholder="Ingrese la contraseña">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="confirmarContrasena">Confirmar Contraseña:</label>
                                        <input type="password" class="form-control" id="confirmarContrasena"
                                            placeholder="Confirme la contraseña">
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                                <button type="submit" class="btn btn-secondary btn-without-style"><a href="/admin.html" class="text-decoration-none text-white">Regresar</a></button>       

                            </form>
                        </div>
                    </div>

                    <!-- Tabla de usuarios existentes -->
                    <div class="container mt-5">
                    <div class="card">
                        <div class="card-header">
                            Usuarios Registrados
                        </div>
                        <div class="card-body">
                            <table class="table-responsive">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre de Usuario</th>
                                        <th scope="col">Correo Electrónico</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se puede llenar con datos de usuarios desde el backend -->
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>EjemploUsuario1</td>
                                        <td>usuario1@example.com</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>EjemploUsuario2</td>
                                        <td>usuario2@example.com</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>



            </div>
            </div>
            </div>
            </div>

        </ol>
    </main>
    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>

</html>
