<!DOCTYPE html>
<html lang="es">

<head>

    <!-- metadatos -->
    <meta name="description" content="Prototipo aplicacion web consultorio odontologico MJVG">
    <meta name="keywords" content="html, css, bootstrap">
    <meta name="author" content="YUliet Pachon, Fabian Gutierrez, Miller Gutierrez">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Bootstrap -->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link style.css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- titulo pestaña navegador -->
    <title>Facturacion</title>
</head>

<body>
    
  
    <!-- --------------------------------------------------------------------------------------- -->
    <main class="container-fluid mt-4 rounded p-4">
        <!-- Contenedor principal con márgenes, bordes redondeados y relleno -->
        <ol class="list-unstyled"> <!-- Lista sin estilos -->
            <li class="bg-white rounded-4 shadow-lg p-4 mb-4">
                <!-- Elemento de lista con fondo blanco, bordes redondeados, sombra y relleno -->
                <h2 class="mb-3 text-center"><a href="#introduccion" class="text-decoration-none">Facturacion
            </a></h2> <!-- Título de nivel 2 centrado con un enlace -->



            </li>
            <div class="modal modal-sheet position-static d-block bg-body-secondary py-md-5 shadow-lg p-4 mb-4"
                tabindex="-1" role="dialog" id="modalChoice">
                
                            <!-- Contenedor del formulario -->
                            <div class="container mt-5 shadow-lg p-4 mb-4 rounded-2">
                               
                                  <div class="form-group">
                                    <label for="cliente" class="fs-5">Cliente:</label>
                                    <input type="text" class="form-control" id="cliente" placeholder="Nombre del cliente">
                                  </div>
                                  <div class="form-group">
                                    <label for="fecha" class="fs-5">Fecha:</label>
                                    <input type="date" class="form-control" id="fecha">
                                  </div>
                                  <div class="form-group" id="items">
                                    <label for="productos" class="fs-5">Productos:</label>
                                    <div class="input-group mb-2">
                                      <input type="text" class="form-control" placeholder="Nombre del producto">
                                      <input type="number" class="form-control" placeholder="Cantidad">
                                      <input type="number" class="form-control" placeholder="Precio unitario">
                                      <div class="input-group-append">
                                        <button class="btn btn-outline-secondary delete-btn shadow" type="button">Eliminar</button>
                                      </div>
                                    </div>
                                  </div>
                                  <br>
                                  <button type="button" class="btn btn-success mb-3 shadow" id="add-item">Agregar ítem</button>
                                  <div class="form-group">
                                    <label for="total" class="fs-5">Total:</label>
                                    <input type="number" class="form-control" id="total" placeholder="Total de la factura">
                                  </div>
                                  <br>
                                  <button type="submit" class="btn btn-primary shadow">Enviar factura</button>
                                  <button type="submit" class="btn btn-secondary btn-without-style shadow"><a href="/admin.html" class="text-decoration-none text-white">Regresar</a></button>       

                                </form>
                              </div>
                            
                        </div>
                    </div>            
                </div>
            </div>

        </ol>
    </main>
    
    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades JS de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
  </body>
  

</html>
