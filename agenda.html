<!DOCTYPE html>
<html lang="es">

<head>
    <!-- metadatos -->
    <meta name="description" content="Prototipo aplicacion web consultorio odontologico MJVG">
    <meta name="keywords" content="html, css, bootstrap">
    <meta name="author" content="YUliet Pachon, Fabian Gutierrez, Miller Gutierrez">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link style.css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- titulo pestaña navegador -->
    <title>Agenda</title>
</head>

<body>
    <main class="container-fluid  mt-4 rounded p-4">
        <!-- Contenedor principal con márgenes, bordes redondeados y relleno -->
        <ol class="list-unstyled"> <!-- Lista sin estilos -->
            <li class="bg-white rounded-4 shadow-lg p-4 mb-4">
                <!-- Elemento de lista con fondo blanco, bordes redondeados, sombra y relleno -->
                <h2 class="mb-3 text-center"><a href="#introduccion" class="text-decoration-none text-uppercase" >Agenda de Pacientes
                    </a></h2> <!-- Título de nivel 2 centrado con un enlace -->



            </li>
            <div class="modal modal-sheet position-static d-block bg-body-secondary py-md-5 shadow-lg p-4 mb-4"
                tabindex="-1" role="dialog" id="modalChoice">

                <!-- Contenedor del formulario -->
                <div class="container shadow-lg p-4 mb-4 rounded-2 bg-body-white">
                    <form >
                        <div class="form-row">
                            <div class="form-group col-md-6 fs-5">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre"
                                    placeholder="Ingrese el nombre del paciente">
                            </div>
                            <div class="form-group col-md-6 fs-5">
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido"
                                    placeholder="Ingrese el apellido del paciente">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 fs-5">
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono"
                                    placeholder="Ingrese el número de teléfono del paciente">
                            </div>
                            <div class="form-group col-md-6 fs-5">
                                <label for="direccion">Dirección:</label>
                                <input type="text" class="form-control" id="direccion"
                                    placeholder="Ingrese la dirección del paciente">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="motivo" class="fs-5">Motivo de la cita:</label>
                            <textarea class="form-control" id="motivo" rows="3"
                                placeholder="Ingrese el motivo de la cita"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 fs-5">
                                <label for="fecha">Fecha de cita:</label>
                                <input type="date" class="form-control" id="fecha">
                            </div>
                            <div class="form-group col-md-6 fs-5">
                                <label for="hora">Hora de cita:</label>
                                <input type="time" class="form-control" id="hora">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary shadow">Agendar cita</button>
                        <button type="submit" class="btn btn-secondary btn-without-style shadow-lg"><a href="/admin.html" class="text-decoration-none text-white">Regresar</a></button>       

                    </form>
                </div>


            </div>
            </div>
            </div>
            </div>

        </ol>
    </main>

    <!-- -------------------------------------------------------------------------------------- -->


    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
