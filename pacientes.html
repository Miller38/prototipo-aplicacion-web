<!DOCTYPE html>
<html lang="es">

<head>

    <!-- metadatos -->
    <meta name="description" content="Prototipo aplicacion web consultorio odontologico MJVG">
    <meta name="keywords" content="html, css, bootstrap">
    <meta name="author" content="YUliet Pachon, Fabian Gutierrez, Miller Gutierrez">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link style.css -->
    <link rel="stylesheet" href="">

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">


<body>
    <main class="container-fluid mt-4 rounded p-4 ">
        <!-- Contenedor principal con márgenes, bordes redondeados y relleno -->
        <ol class="list-unstyled"> <!-- Lista sin estilos -->
            <li class="bg-white rounded-4 shadow-lg p-4 mb-4">
                <!-- Elemento de lista con fondo blanco, bordes redondeados, sombra y relleno -->
                <h2 class="mb-3 text-center"><a href="#introduccion" class="text-decoration-none text-uppercase">Gestion de
                        Pacientes</a></h2> <!-- Título de nivel 2 centrado con un enlace -->



            </li>
            <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 shadow-lg p-2 mb-4"
                tabindex="-1" role="dialog" id="modalChoice">
                <div class="modal-dialog" role="document">
                    <div class="modal-content rounded-3 shadow-lg">
                        <div class="modal-body text-center shadow-lg p-4 mb-4 rounded-2">
                            <!-- Contenedor del formulario -->
                            <form>
                                <div class="mb-3 ">
                                    <label for="nombre" class="col-sm-2 col-form-label fs-5 fw-bolder">Nombre</label>
                                    <input type="text" class="form-control" id="nombre"
                                        placeholder="Ingrese el nombre del paciente">
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label fs-5 fw-bolder">Apellido</label>
                                    <input type="text" class="form-control" id="apellido"
                                        placeholder="Ingrese el apellido del paciente">
                                </div>
                                <div class="mb-3">
                                    <label for="edad" class="form-label fs-5 fw-bolder">Edad</label>
                                    <input type="number" class="form-control" id="edad"
                                        placeholder="Ingrese la edad del paciente">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label fs-5 fw-bolder">Telefono</label>
                                    <input type="tel" class="form-control" id="telefono"
                                        placeholder="Ingrese el teléfono del paciente">
                                </div>
                                <br><br>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary btn-without-style shadow"><a href="/listar-pacientes.html" class="text-decoration-none text-white">Agregar Paciente</a></button>
                                <button type="submit" class="btn btn-secondary btn-without-style shadow"><a href="/admin.html" class="text-decoration-none text-white">Regresar</a></button>       
                                </div>
                            </form>
                        </div>
                    </div>            
                </div>
            </div>

        </ol>
    </main>
</body>

</html>
