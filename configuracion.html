<!DOCTYPE html>
<html lang="es">

<head>

    <!-- metadatos -->
    <meta name="description" content="Prototipo aplicacion web consultorio odontologico MJVG">
    <meta name="keywords" content="html, css, bootstrap">
    <meta name="author" content="YUliet Pachon, Fabian Gutierrez, Miller Gutierrez">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link style.css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- titulo pestaña navegador -->
    <title>Configuracion</title>
</head>

<body>

    <main class="container-fluid mt-4 rounded p-4">
        <!-- Contenedor principal con márgenes, bordes redondeados y relleno -->
        <ol class="list-unstyled"> <!-- Lista sin estilos -->
            <li class="bg-white rounded shadow-lg p-4 mb-4">
                <!-- Elemento de lista con fondo blanco, bordes redondeados, sombra y relleno -->
                <h2 class="mb-3 text-center"><a href="#introduccion" class="text-decoration-none">Lista de
                        Pacientes</a></h2> <!-- Título de nivel 2 centrado con un enlace -->



            </li>
            <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 shadow-lg p-4 mb-4"
                tabindex="-1" role="dialog" id="modalChoice">
                
                            <!-- Contenedor del formulario -->
                            <div class="container mt-5">
                                <h1 class="text-center mb-4">Configuración</h1>
                                <div class="row">
                                    <div class="col-md-6">
                                        <form>
                                            <div class="form-group">
                                                <label for="username">Nombre de usuario:</label>
                                                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Correo electrónico:</label>
                                                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                                            </div>
                                            <div class="form-group">
                                                <label for="timezone">Zona horaria:</label>
                                                <select class="form-control" id="timezone">
                                                    <option value="GMT-12">GMT-12</option>
                                                    <option value="GMT-11">GMT-11</option>
                                                    <!-- Otras opciones omitidas por brevedad -->
                                                    <option value="GMT+11">GMT+11</option>
                                                    <option value="GMT+12">GMT+12</option>
                                                </select>
                                            </div>
                                            <br><br>
                                            <button type="submit" class="btn btn-secondary btn-without-style"><a href="/admin.html" class="text-decoration-none text-white">Regresar</a></button>       
                        
                                        </form>
                                    </div>
                                    <div class="col-md-6">
                                        <form>
                                            <div class="form-group">
                                                <label for="language">Idioma preferido:</label>
                                                <select class="form-control" id="language">
                                                    <option value="english">Inglés</option>
                                                    <option value="spanish">Español</option>
                                                    <!-- Otras opciones de idioma -->
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="theme">Tema preferido:</label>
                                                <select class="form-control" id="theme">
                                                    <option value="light">Claro</option>
                                                    <option value="dark">Oscuro</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="notification">Notificaciones:</label>
                                                <select class="form-control" id="notification">
                                                    <option value="enable">Activadas</option>
                                                    <option value="disable">Desactivadas</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>            
                </div>
            </div>

        </ol>
    </main>

    <!-- -------------------------------------------------------------------------------------- -->
  
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </body>
    

</html>
